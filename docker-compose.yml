version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-be
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      # Las demÃ¡s variables de entorno se configuran en Render
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/api/check', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

